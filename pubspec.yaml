name: scrapmechanic_kurtlourens_com
description: A companion app for Scrap Mechanic.
publish_to: 'none'
version: 1.0.2+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3

  # Firebase
  firebase_core: 0.4.4+3
  firebase_analytics: 5.0.11
  # Redux
  flutter_redux: 0.6.0
  redux: 4.0.0
  # UI
  badges: ^1.1.1
  theme_mode_handler: ^2.0.0
  rflutter_alert: ^1.0.3
  convex_bottom_bar: ^2.2.1
  flutter_staggered_grid_view: ^0.3.0
  country_icons: ^1.1.1
  step_progress_indicator: ^0.2.3+6
  # Base
  get_it: 4.0.2
  http: 0.12.0+2
  uuid: 2.0.1
  universal_platform: ^0.1.3
  breakpoint: ^1.0.1+2
  dartx: ^0.4.1
  shared_preferences: ^0.5.7+3
  shared_preferences_web: ^0.1.2+7
  # Misc
  url_launcher: 5.4.10
  package_info: 0.4.0+18
  enum_to_string: 1.0.9
  share: ^0.6.4+2
  logger: ^0.9.1

dev_dependencies:
  flutter_launcher_icons: "^0.7.5"
  # flutter_test:
  #   sdk: flutter

flutter_icons:
  ios: false
  android: true
  image_path: "assets/img/fullSizeIcon.png"
  # adaptive_icon_background: "assets/images/christmas-background.png"
  # adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png"

